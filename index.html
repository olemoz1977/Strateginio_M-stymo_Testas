<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strateginio mąstymo testas</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display>
    body {font-family:'Roboto',sans-serif;background:#121212;color:#f1f1f1;margin:0;padding:20px;}
    h1{text-align:center;margin-bottom:20px;}
    .question{background:#1e1e1e;padding:15px;margin-bottom:15px;border-radius:8px;}
    .options label{display:block;margin:5px 0;}
    button{background:#0078d7;color:#fff;border:none;padding:12px 20px;font-size:16px;border-radius:6px;cursor:pointer;margin:10px auto;display:block;}
    #result{text-align:center;font-size:18px;margin-top:20px;font-weight:bold;}
    .progress{width:100%;background:#333;border-radius:5px;margin:20px 0;}
    .progress-bar{height:20px;background:#0078d7;width:0%;border-radius:5px;}
</style>
</head>
<body>
<h1>Strateginio mąstymo testas</h1>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
<form id="strategyTest">
    <!-- Klausimai su atsakymais -->
    <!-- Pavyzdys: -->
    <div class="question">
        <p>1. Kai sprendžiu skyriaus biudžeto sumažinimo problemą, aš...</p>
        <div class="options">
            <label><input type="radio" name="q0" value="4"> ...naudoju formalią matricą, kad įvertinčiau tiesioginį poveikį visiems susijusiems skyriams ir skyrių motyvacijai.</label>
            <label><input type="radio" name="q0" value="1"> ...visą dėmesį sutelkiu į savo skyriaus išlaidų mažinimą, ignoruodamas galimus padarinius kitur.</label>
            <label><input type="radio" name="q0" value="5"> ...analizuoju biudžeto sumažinimo poveikį visos organizacijos vertės grandinei, kad užtikrinčiau, jog pokytis nepažeis bendro įmonės konkurencinio pranašumo.</label>
            <label><input type="radio" name="q0" value="3"> ...paklausiu kelių kitų skyrių vadovų nuomonės apie galimus neigiamus padarinius jų darbui.</label>
            <label><input type="radio" name="q0" value="2"> ...atsižvelgiu į gretimų skyrių prieštaravimus, bet vis tiek darau tai, kas geriausia mano skyriui.</label>
       
<!-- 2 -->
<div class="question">
<p>2. Susidūrus su klientų praradimu, aš...</p>
<div class="options">
<label><input type="radio" name="q1" value="5"> ...analizuoju ne tik vidinius procesus, bet ir išorinius rinkos pokyčius bei konkurentų veiksmus, siekdamas atpažinti ilgalaikes tendencijas.</label>
<label><input type="radio" name="q1" value="2"> ...peržiūriu paskutinių savaičių pardavimų ataskaitas, kad pamatyčiau, kurioje srityje praradome daugiausiai.</label>
<label><input type="radio" name="q1" value="1"> ...iš karto kaltinu pardavimų skyrių ir reikalauju nedelsiant padidinti pardavimus per šį mėnesį.</label>
<label><input type="radio" name="q1" value="4"> ...stengiuosi atsekti, kokios vidinės klaidos lėmė klientų patirties pablogėjimą.</label>
<label><input type="radio" name="q1" value="3"> ...peržiūriu tiek pardavimų, tiek produktų kokybės duomenis, ieškodamas akivaizdžių nesutapimų.</label>
</div>
</div>

<!-- 3 -->
<div class="question">
<p>3. Mano požiūris į ilgalaikes makroekonomines ir technologines tendencijas yra...</p>
<div class="options">
<label><input type="radio" name="q2" value="2"> ...perskaitau pagrindines naujienas, bet tai neturi įtakos mano savaitiniams sprendimams.</label>
<label><input type="radio" name="q2" value="5"> ...inicijuoju scenarijų planavimo susitikimus, kad įvertinčiau, kaip šios tendencijos gali pakeisti verslo modelį per ateinančius 5 metus.</label>
<label><input type="radio" name="q2" value="1"> ...manau, kad tai yra aukščiausios vadovybės reikalas, o aš turiu susitelkti į šiandienos rezultatus.</label>
<label><input type="radio" name="q2" value="3"> ...kartais diskutuoju apie tai su komanda, bet neturiu nuolatinio proceso.</label>
<label><input type="radio" name="q2" value="4"> ...nuolat stebiu šias tendencijas ir peržiūriu savo skyriaus prioritetus kas ketvirtį.</label>
         </div>
    </div>
    <!-- Čia įdėsiu visus 15 klausimų su atsakymais iš dokumento -->
</form>
<button onclick="calculateResult()">Skaičiuoti rezultatą</button>
<button onclick="generatePDF()">Generuoti PDF</button>
<div id="result"></div>

<script src="https://cdnjs.cloudflare.com/ajax.5.1/jspdf.umd.min.js</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html/html2canvas.min.js</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/plugin.autotable.min.js</script>
<script>
function updateProgress(){
    const total = 15;
    let answered = 0;
    for(let i=0;i<total;i++){
        if(document.querySelector(`input[name='q${i}']:checked`)){answered++;}
    }
    document.getElementById('progressBar').style.width = (answered/total*100)+'%';
}
document.querySelectorAll('input[type=radio]').forEach(el=>el.addEventListener('change',updateProgress));

function calculateResult(){
    let total = 0;
    let count = 15;
    for(let i=0;i<count;i++){
        let sel = document.querySelector(`input[name='q${i}']:checked`);
        if(!sel){alert('Atsakykite į visus klausimus!');return;}
        total += parseInt(sel.value);
    }
    let avg = total/count;
    let interpretation = avg>=4?'Strateginis mąstytojas':avg>=3?'Vidutinis strateginis mąstymas':'Operatyvinis mąstymas';
    document.getElementById('result').innerText = `Rezultatas: ${interpretation} (Vidurkis: ${avg.toFixed(2)})`;
    localStorage.setItem('strategyResult',JSON.stringify({avg:avg}));
}

function generatePDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const data = JSON.parse(localStorage.getItem('strategyResult'));
    doc.setFontSize(16);
    doc.text('Strateginio mąstymo testo rezultatai',10,10);
    doc.setFontSize(12);
    doc.text(`Sugeneruota: ${new Date().toISOString().split('T')[0]}`,10,20);
    doc.text(`Vidurkis: ${data.avg.toFixed(2)}`,10,30);
    doc.autoTable({
        head:[['Tikslas','Veiksmas','Terminas','Atsakingas']],
        body:[
            ['Pagerinti sisteminį mąstymą','Analizuoti prielaidas','30 dienų','Vadovas'],
            ['Didinti refleksiją','Rašyti strateginį dienoraštį','30 dienų','Vadovas']
        ],
        startY:40
    });
    doc.text('Pastaba: Rekomendacijos sugeneruotos taisyklių pagrindu pagal balus.',10,doc.lastAutoTable.finalY+10);
    doc.text('Autorius: Oleg Mozochin | STQ metodas',10,doc.lastAutoTable.finalY+20);
    doc.save('Strateginis_Testas.pdf');
}
</script>
</body>
</html>
