<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strateginio Mąstymo Testas</title>
<style>
    body { background-color: #121212; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    h1, h2 { text-align: center; }
    #quiz-container, #result { background: #1e1e1e; padding: 20px; border-radius: 8px; }
    button { width: 100%; padding: 15px; margin-top: 10px; background: #6200ea; color: #fff; border: none; border-radius: 5px; font-size: 16px; }
    button:hover { background: #3700b3; }
    .hidden { display: none; }
    #answers button { background: #333; margin: 5px 0; }
</style>
</head>
<body>
<div class="container">
    <h1>Strateginio Mąstymo Testas</h1>
    <div id="quiz-container">
        <div id="progress"></div>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="next-btn">Kitas</button>
    </div>
    <div id="result" class="hidden">
        <h2>Jūsų rezultatai</h2>
        <div id="summary"></div>
        <button id="download-pdf">Atsisiųsti PDF</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.jspdf.bundle.min.js</script>
<script>
const questions = [
    { text: "Kai sprendžiu skyriaus biudžeto sumažinimo problemą, aš...", answers: [
        { text: "Naudoju formalią matricą...", score: 4, dim: "Sisteminis" },
        { text: "Ignoruoju kitus skyrius...", score: 1, dim: "Sisteminis" },
        { text: "Analizuoju visos organizacijos grandinę...", score: 5, dim: "Sisteminis" }
    ]},
    { text: "Susidūrus su klientų praradimu, aš...", answers: [
        { text: "Analizuoju rinkos pokyčius ir konkurentus...", score: 5, dim: "Sisteminis" },
        { text: "Peržiūriu paskutinių savaičių pardavimus...", score: 2, dim: "Sisteminis" },
        { text: "Kaltinu pardavimų skyrių...", score: 1, dim: "Sisteminis" }
    ]}
    // Galite pridėti likusius klausimus čia
];

let currentQuestion = 0;
let scores = { Sisteminis: 0, Perframinimas: 0, Refleksija: 0 };

const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const progressEl = document.getElementById('progress');
const nextBtn = document.getElementById('next-btn');
const resultEl = document.getElementById('result');
const summaryEl = document.getElementById('summary');

function showQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.text;
    answersEl.innerHTML = '';
    q.answers.forEach(a => {
        const btn = document.createElement('button');
        btn.textContent = a.text;
        btn.onclick = () => {
            scores[a.dim] += a.score;
            nextBtn.disabled = false;
        };
        answersEl.appendChild(btn);
    });
    progressEl.textContent = `${currentQuestion + 1}/${questions.length}`;
    nextBtn.disabled = true;
}

nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
};

function interpret(score) {
    if (score <= 15) return "Žemas";
    if (score <= 25) return "Vidutinis";
    return "Aukštas";
}

function showResult() {
    document.getElementById('quiz-container').classList.add('hidden');
    resultEl.classList.remove('hidden');
    summaryEl.innerHTML = `
        <p><strong>Sisteminis mąstymas:</strong> ${scores.Sisteminis} (${interpret(scores.Sisteminis)})</p>
        <p><strong>Perframinimas:</strong> ${scores.Perframinimas} (${interpret(scores.Perframinimas)})</p>
        <p><strong>Refleksija:</strong> ${scores.Refleksija} (${interpret(scores.Refleksija)})</p>
    `;
}

document.getElementById('download-pdf').onclick = () => {
    html2pdf().from(resultEl).save('rezultatai.pdf');
};

showQuestion();
</script>
</body>
</html>
